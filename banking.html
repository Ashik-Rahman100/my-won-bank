<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking-Page</title>
    <!-- tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8"> MD ASHIK RAHMAN CURRENT<span class="font-semibold text-purple-600"> BALANCE</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="total-deposit" >00</span> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-4xl">$<span id="total-withdraw">00</span></h4>
                </div>
                <div class="bg-blue-600 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span> </h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 block rounded w-3/4 mb-4 px-2" type="email" name="" id="" placeholder="$ amount you want to deposite">
                        
                        <button id="deposit-btn" class="bg-red-400 px-4 rounded py-2 text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block rounded w-3/4 mb-4 px-2" type="email" name="" id="" placeholder="$ amount you want to deposite">
                        
                        <button id="withdraw-btn" class="bg-red-400 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/banking.js"></script>
</body>
</html>
