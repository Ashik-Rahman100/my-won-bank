<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Bank</title>
    <!-- tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16"> welcome to <span class="font-semibold text-purple-600">My Won Bank</span></h1>
    </header>

    <!-- main section start -->
    <main>
        <section class="bg-red-300 w-3/4 mx-auto mt-8 p-8" >
            <h3 class="text-2xl mb-4">Please Log In</h3>
            <!-- check valid -->
            <div id="check-valid">
                <p id="set-massage" style="display: none;">Incorrect Your Input Value. Please Enter Your Correct Email And password </p>
            </div>
            <!-- form section -->
            <div >
                <input id="user-email" class="border-2 block rounded w-3/4 mb-4 px-2" type="email" name="" id="" placeholder="ashikrahman5515@gmail.com">
                <input id="user-password" class="border-2 block rounded w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="ashikrahman">
                <button id="login-btn" class="bg-red-400 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
            
        </section>
    </main>

    <script src="JS/loging.js"></script>
</body>
</html>
